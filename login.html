<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 响应式配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 标签icon设置 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>登陆</title>
    <!-- LayUI css库 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .login{
            height: 97vh;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-content: center;
        }
        .login-container{
            width: 320px;
            margin: 10px auto 0;
        }
        a{
            cursor:pointer;
        }
        a:hover{
            color: #16b777;
        }
        .login-footer{
            text-align: center;
            font-size: 12px;
            color: #c0c0c0;
        }
    </style>
</head>
<body style="background: #ffffff url('image/bg/background.svg');">
    <div class="login">
        <h2 style="text-align: center;color: #16b777">YaYa-Layui-Admin-Plus系统</h2>
        <form class="layui-form" method="get" action="index.html">
            <div class="login-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="username"  lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="password"  lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                </div>
                                <input type="text" name="captcha" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                            </div>
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="image/captcha.gif" alt="验证码">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <a style="float: right; margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" style="background-color: #16b777;" lay-submit lay-filter="login">登录</button>
                </div>
                <div>
                    <label>社交账号登录</label>
                    <span style="padding: 0 21px 0 6px;">
                        <a><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                        <a><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                        <a><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
                    </span>
                    <a style="float: right;">注册帐号</a>
                </div>
            </div>
        </form>
    </div>
    <!-- 网站底部 -->

</body>
</html>
